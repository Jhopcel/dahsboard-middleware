{% load static %}

{% block scripts %}
    <script src="{% static "login.js" %}" defer></script> 
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
{% endblock scripts %}

<title>Ingreso</title>

{% block content %}
    <div class="container">
        <div class="video-container">
            <video autoplay="true" id="video-element"></video>
            <div class="button-group">
                <button class="btn btn-primary" id="capture-btn">Capturar Fotografía</button>
                <button class="btn btn-info" id="reload-btn">Reiniciar</button>
            </div>
            <div id="img-element"></div>
        </div>

        <div class="form-container">
            <h2>Ingreso con ID Único</h2>
            <form method="GET">
                <div class="form-group">
                    <input type="text" id="unique_id" name="unique_id" class="form-control" placeholder="Ingresa tu ID único" required>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>
{% endblock content %}

<style>
    body {
        background-image: url('{% static "images/Cencosud-background-2.png" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        flex-direction: row;
        flex-wrap: wrap;
        padding: 20px;
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;

    }
    .video-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }
    #video-element {
        width: 400px;
        height: 300px;
        background-color: #000;
        margin-bottom: 20px;
    }
    .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }
    .form-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
    }
    form {
        margin-bottom: 20px;
        width: 50%;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-control {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
    }
    .btn {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        border: none;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 16px;
    }
    .btn-primary {
        background-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-info {
        background-color: #17a2b8;
    }
    .btn-info:hover {
        background-color: #117a8b;
    }
    .btn-secondary {
        background-color: #6c757d;
    }
    .btn-secondary:hover {
        background-color: #545b62;
    }
    .alternative-login {
        text-align: center;
        margin-top: 20px;
    }
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
</style>
